<!DOCTYPE html> 
<head>
    <!-- Meta Datas -->
    <title>JSON/CSV Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="JSON to CSV & CSV to JSON convertor by Vivek Shah for #7Days7Websites challenge by FreeCodeCamp.">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta name="author" content="Vivek Shah">

    <!-- CSS imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet"> 
</head>

<body class="container">
    <header>
        <p class="text-center mt-4 display-4" class="header">JSON/CSV Converter</p>
    </header>

    <div class="row mt-4">
        <div class="col " id="csvpanel" class="panel">
            <button class="btn btn-block btn-info convertbtn mb-2" id="converttoJSON" value="JSONbtn">Convert to JSON >></button>
            <textarea id="csvtext" class="contentarea" placeholder="Put your CSV here"></textarea>
            <div class="container py-2">
                <div class="row justify-content-center">
                    <button class="btn btn-primary col mx-1" id="csvcopy">Copy</button>
                    <button class="btn btn-primary col mx-1" id="csvsave">Save</button>
                    <button class="btn btn-primary col mx-1" id="csvclear">Clear</button>
                </div>
            </div>
        </div>
        <div class="col" id="jsonpanel" class="panel">
            <button class="btn btn-block btn-info convertbtn mb-2" id="converttoCSV" value="CSVbtn"> << Convert to CSV</button>
            <textarea id="jsontext" class="contentarea" placeholder="Put your JSON here"></textarea>
            <div class="container py-2">
                <div class="row justify-content-center">
                    <button class="btn btn-primary col mx-1" id="jsoncopy">Copy</button>
                    <button class="btn btn-primary col mx-1" id="jsonsave">Save</button>
                    <button class="btn btn-primary col mx-1" id="jsonclear">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3">
        <p class="text-center">2020 | <a href="https://github.com/vivekshah1801/" target="_blank" style="color:white;">Vivek Shah</a></p>
    </footer>
    <!-- JS imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>
    <script src="main.js"></script>
</body>
